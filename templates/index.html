<html>
    <head>
        <title>Orders</title>
    </head>
    <body>
        <h1>Orders</h1>
        <ul>
            {% for order in orders %}
            <li>
                <p>Order ID: {{order.id}}, Date: {{order.date}}, Customer Name: {{order.cust_name}}, Book: {{order.book_name}}, author: {{order.author_name}}, quantity: {{order.quantity}} </p>
            </li>
            {% endfor %}
        </ul>


    </body>
</html>
