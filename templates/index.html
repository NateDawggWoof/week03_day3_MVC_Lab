<html>
    <head>
        <title>Orders</title>
    </head>
    <body>
        <h1>Orders</h1>
        <ul>
            {% for order in orders %}
            <li>
                <p>Order ID: <a href = 'http://localhost:5000/orders/{{orders.index(order)}}'>{{order.id}}</a></p>

            </li>
            {% endfor %}
        </ul>


    </body>
</html>
